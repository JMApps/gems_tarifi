name: gems_tarifi
description: Gems Tarifi

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  path_provider: ^2.0.5
  sqflite: ^2.0.0+4
  flutter_html: ^2.1.5
  share: ^2.0.4
  clipboard: ^0.1.3
  scrollable_positioned_list: ^0.2.2
  provider: ^6.0.1
  flutter_linkify: ^5.0.2
  url_launcher: ^6.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:

  uses-material-design: true

  assets:
    - assets/databases/
    - assets/images/
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy_medium.ttf